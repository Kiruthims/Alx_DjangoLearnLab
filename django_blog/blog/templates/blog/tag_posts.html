{% extends "blog/base.html" %}
{% block content %}
    <h2>Posts Tagged: {{ view.kwargs.tag_name }}</h2>
    {% for post in object_list %}
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% empty %}
        <p>No posts found with this tag.</p>
    {% endfor %}
{% endblock %}
